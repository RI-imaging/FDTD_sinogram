language: python
python:
- '2.7'
- '3.5'
notifications:
  email: false
    
before_install:
- sudo apt-get update -qq
- sudo bash ./install_meep/debian.sh
# Using the major Python version in the conda installer fixes this error:
#UnsatisfiableError: The following specifications were found to be in conflict:
#  - enum34 -> python 2.6*|2.7*|3.3*
#  - python 3.4*
- wget https://repo.continuum.io/miniconda/Miniconda${TRAVIS_PYTHON_VERSION:0:1}-latest-Linux-x86_64.sh -O miniconda.sh
- chmod +x miniconda.sh
- INSTALL_DIR=${HOME}
- ./miniconda.sh -b -p ${INSTALL_DIR}/miniconda
- export PATH=${INSTALL_DIR}/miniconda/bin:$PATH
- conda update --yes conda
- travis_retry conda install --yes python=$TRAVIS_PYTHON_VERSION pip "numpy<=$NUMPY_VERSION_MAX" scipy cffi
- travis_retry pip install .
install:
- travis_retry pip install coverage
- travis_retry pip install coveralls
- python setup.py develop
- pip freeze
script:
- cd python_wrapper
- coverage run --source=meep_tomo ./setup.py test
- coverage report -m
after_success:
- coveralls --verbose

